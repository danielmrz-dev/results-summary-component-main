<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
    <section class="section01">
      <h3 class="section01-title">Your Result</h3>
      <div class="section01-circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2 class="section01-title02">Great</h2>
      <p class="section01-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
  
    <section class="section02">
      <h2 class="section02-title02">Summary</h2>

      <div class="section02-container1">
        <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
        <h3 class="section02-category1">Reaction</h3>
        <p class="section02-score"><strong>80</strong> <span class="section02-score-hundred">/ 100</span></p>
      </div>

      <div class="section02-container2">
        <img src="assets/images/icon-memory.svg" alt="Memory icon">
        <h3 class="section02-category2">Memory</h3>
        <p class="section02-score"><strong>92</strong> <span class="section02-score-hundred">/ 100</span></p>
      </div>

      <div class="section02-container3">
        <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
        <h3 class="section02-category3">Verbal</h3>
        <p class="section02-score"><strong>61</strong> <span class="section02-score-hundred">/ 100</span></p>
      </div>

      <div class="section02-container4">
        <img src="assets/images/icon-visual.svg" alt="Visual icon">
        <h3 class="section02-category4">Visual</h3>
        <p class="section02-score"><strong>72 </strong><span class="section02-score-hundred">/ 100</span></p>
      </div>

      <button class="btn">Continue</button>
    </section>
</main>
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/danielmrz-dev">danielmrz-dev</a>.
  </footer>
</body>
</html>
